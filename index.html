<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-Dario Narvaez</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
        <nav>
            <ul class="menu-main">
                <li class="menu-item">Home</li>
                <li class="menu-item">Ranking</li>
                <li class="menu-item">Promoción</li>
                <li class="menu-item">Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="envio">
            <h2>Envio gratis <span class="text-red">comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <div class="pizza-top">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol class="pizza-list">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="podio-img">
                    <img src="img/PizzaFalling.jpg" alt="Pizza">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="menu-footer">
                <li class="menu-item">Home</li>
                <li class="menu-item">Contacto</li>
                <li class="menu-item">Ranking</li>
                <li class="menu-item">Promoción</li>
            </ul>
        </nav>
        <img src="img/Logo.png" alt="Logo">
    </footer>

</body>

</html>
